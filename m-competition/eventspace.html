    <script type="text/javascript">
        var noticeId;

        function pageInit() {
            var request = new getRequest();
            noticeId = request["noticeId"];
            postRemote("platform/noticeServlet.do?flag=getOfficialNoticeDetail", {
                noticeId: noticeId
            }, function (res) {
            		$('.title').text(res.title)
                $('.img').attr('src',res.picture)
                $('.createTime').text(res.createTime);
                $('.content').text(res.content);
            });
        }
    </script>
