		 <script>
		 	$(function(){
				     if($(window).width()<767){
				     	 $(".tableMarginDiv").removeClass("tableMargin");
				     	 $(".tableMarginDiv").addClass("table-responsive");
				     }
				     $(window).resize(function(){
				     if($(window).width()<767){

		  <script>
		 	function renderEventTableData(){
				        var table = $('#releaseEvents-table').DataTable({
						"aLengthMenu":[20],
						"searching":false,//禁用搜索
						"lengthChange":false,
						"paging": true,//开启表格分页
						"bProcessing" : true,
						"bServerSide" : true,
						"bAutoWidth" : false, 
						"sort" : "position",
						"deferRender":true,//延迟渲染
						"bStateSave" : false, //在第非首页页刷新页面，会自动到第一页
						"iDisplayLength" : 20,
						"iDisplayStart" : 0,
//						"dom": '<l<\'#topPlugin\'>f>rt<ip><"clear">',
						"ordering": false,//全局禁用排序
						
						      /**
						       *     表格注释中文
						       */
						       	    "oLanguage" : { // 国际化配置
							"sProcessing" : "正在获取数据，请稍后...",
							"sLengthMenu" : "显示 _MENU_ 条",
							"sZeroRecords" : "没有找到数据",
							"sInfo" : "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
							"sInfoEmpty" : "记录数为_TOTAL_",
							"sInfoFiltered" : "(全部记录数 _MAX_ 条)",
							"sInfoPostFix" : "",
							
							"sUrl" : "",
							"oPaginate" : {
				//				"sFirst" : "第一页",
								"sPrevious" : "<<",
								"sNext" : ">>",
				//				"sLast" : "最后一页"
							}
						},        
						       
						       /*
						        * 
				                *  ajax后台数据，  后台服务器接口写好之后用来请求数据 
				                * 
				                */
				                 
				         
				                
						"ajax": {
				                "type": "POST",
				                "url":　remoteUrl +"company/competitionServlet.do?flag=getPublishedCompetitions3_0_1",
				                 "dataSrc":function(result) {
				                 var list = JSON.parse(JSON.stringify(result));
				                 if(list.notLogin){
				      	           alert("对不起，因为您长时间未操作，服务器已远程断开您的服务，请重新登录帐号");
									window.open("login.html","_top");
								}
				                 return result.competitions;
				                },  
				                "data":function(d){
				                	//数据起始位置，与页码的转换公式。
				                	d.start=(d.start+d.length)/d.length;  
				                }
				        },
				        
				                 /*
						          * 
				                  *  初始化表格数据
				                  * 
				                  */
				
						"aoColumns" : [{
											"mData" : "compeName",
											"orderable" : false, // 禁用排序
											"sDefaultContent" : "",
				//							"sWidth" : "10%",
											
										},{
											"mData" : "competitionId",
											"orderable" : false, // 禁用排序
											"sDefaultContent" : "",
				//							"sWidth" : "15%",
				                            "render" : function(data, type, full, meta) {
				                            	if(full.checkStatus==1){
												  return '<a class="layui-btn layui-btn-normal" id="details" data-checkStatus='+full.checkStatus+' data-competitionId='+data+' data-compeCheckId='+full.compeCheckId+' data-compeName='+full.compeName+'>&nbsp;查看详情&nbsp;</a><a class="layui-btn layui-btn-warm layui-btn-disabled">&nbsp;修改&nbsp;</a>';
				                            	}else if(full.checkStatus==2){
				                            	  return '<a class="layui-btn layui-btn-normal" id="details" data-checkStatus='+full.checkStatus+' data-competitionId='+data+' data-compeCheckId='+full.compeCheckId+' data-compeName='+full.compeName+'>&nbsp;查看详情&nbsp;</a><a class="layui-btn layui-btn-warm" id="event-deit" data-competitionId='+data+' data-compeCheckId='+full.compeCheckId+' data-compeName='+full.compeName+'>&nbsp;修改&nbsp;</a>'
				                            	}else{
				                            	  return '<a class="layui-btn layui-btn-normal" id="details" data-checkStatus='+full.checkStatus+' data-competitionId='+data+' data-compeCheckId='+full.compeCheckId+' data-compeName='+full.compeName+'>&nbsp;查看详情&nbsp;</a><a class="layui-btn layui-btn-warm" id="event-deit" data-competitionId='+data+' data-compeCheckId='+full.compeCheckId+' data-compeName='+full.compeName+'>&nbsp;修改&nbsp;</a>'
				                            	}
										  }
										}],
						
						    /**
					          * 表格加载渲染完毕后执行的方法
					          * @param data
					          */
						
							initComplete:  function initComplete(data){
								
				       },
				       
				       
//						drawCallback: function( settings ) {
//							$("#allChecked").attr("checked", false);//取消全选状态
//					        $("input[name='checkList']").attr("checked", false);//取消全选状态
//					    }
						
					});
				
				
			 layui.use(['layer'], function() {
								var $ = layui.jquery,
								layer = layui.layer;
						      
							 	   //隐藏标签回调函数
							 	function hideLabelCallBack(data){
							 	    var data = JSON.parse(JSON.stringify(data));
							 		if(!data.notLogin&&data.return){
								 		layer.msg('您已成功隐藏此条标签', {icon: 1});
			                			table.ajax.reload();
							 	    }else if(!data.notLogin&&!data.return){
							 	    	layer.msg('操作失败', {icon: 2});
							 	    }else{
							 	    	layer.msg('您还未登录管理员帐户，请先登录。', {icon: 2});
							 	    }
							 	}
					       
					       $(document).on('click', '#releaseEvents-fresh',function(){
					       	    table.ajax.reload();
					       });
					       
					       
		                   $(document).on('click', '#releaseEvents-label',function() {
							       var point = $(this);
										parent.tab.tabAdd({
											href: "addCompetition.html", //地址
											icon: "",
											title: "新赛事发布页面"
										});
						 });
						  
						  $(document).on('click', '#details',function() {
							       var point = $(this);
							       if(point.attr("data-competitionId")!=0){
								       	parent.tab.tabAdd({
												href: "competitionDetail.html?competitionId=" + point.attr("data-competitionId") + "", //地址
												icon: "",
												title: point.attr("data-compename") + "--详情"
											});
							       }else{
								       	parent.tab.tabAdd({
													href: "fabu-competitionDetail.html?competitionId=" + point.attr("data-compeCheckId") + "", //地址
													icon: "",
													title: point.attr("data-compename") + "--详情"
												});
							       }
										
						});
						 					        
					      $(document).on('click', '#event-deit',function() {
							       var point = $(this);
								       	parent.tab.tabAdd({
												href: "edit-addCompetition.html?competitionId=" + point.attr("data-competitionId") + "&compeCheckId=" + point.attr("data-compeCheckId") + "&checkStatus=" + point.attr("data-checkStatus") + "", //地址
												icon: "",
												title: point.attr("data-compename") + "--编辑"
											});
						});
						 
				}); 
		  }
		 </script>
		 <script>
		 	function userLoginCallBack(data,obj){
		 		var data = JSON.parse(JSON.stringify(nvl(data, "&nbsp;")));
		 		var layer = obj.layer;
		 		if(data.stateCode==0){
		 			parent.layer.msg('您已成功登录', { icon: 1 });
		 			layer.close(obj.index);
		 			renderEventTableData();
		 		}else if(data.stateCode==1){
		 			parent.layer.msg('账户不存在', { icon: 2 });
		 		}else if(data.stateCode==2){
		 			parent.layer.msg('账户密码错误', { icon: 2 });
		 		}else{
		 		    parent.layer.msg('账户冻结', { icon: 2 });
		 		}
		 	}
		 </script>
		 <script>
		 	layui.use(['layer','form'], function() {
				var $ = layui.jquery,
					layerTips = parent.layer === undefined ? layui.layer : parent.layer, //获取父窗口的layer对象
					layer = layui.layer, //获取当前窗口的layer对象
					form = layui.form();
		 	   $.get('temp/user-login.html', null, function(form) {
						loginBoxIndex = layer.open({
							type: 1,
							title: '发布帐号登者录',
							content: form,
							btn: ['登录', '取消'],
							shade: false,
							offset: ['100px', '30%'],
							area: ['600px', '400px'],
							zIndex: 19950924,
							maxmin: true,
							yes: function(index) {
								//触发表单的提交事件
							  var userName = $('#username').val();
							  var passWord = $('#password').val();
							  postRemote("user/loginRegisterServlet.do?flag=login3_0_1", {'userName':userName,'password':passWord}, userLoginCallBack,{'layer':layer,'index':index});
							},btn2: function(index, layero){
								$('li.layui-this > i.layui-tab-close',window.parent.document).click();
							},cancel: function(){ 
							    $('li.layui-this > i.layui-tab-close',window.parent.document).click();
							 },
							full: function(elem) {
								var win = window.top === window.self ? window : parent.window;
								$(win).on('resize', function() {
									var $this = $(this);
									elem.width($this.width()).height($this.height()).css({
										top: 0,
										left: 0
									});
									elem.children('div.layui-layer-content').height($this.height() - 95);
								});
							},
							success: function(layero, index) {
								//弹出窗口成功后渲染表单
								var form = layui.form();
								form.render();
							},
							end: function() {
								 //TODOHUB  此处为layeropen加载后执行选项
							}
						});
					});
			 });
 		 </script>
