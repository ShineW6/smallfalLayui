<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>商务合作</title>
	    <meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/webuploader.css" media="all" />
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/webuploader.css" media="all" />
		<link rel="stylesheet" href="css/sweetalert2.min.css" media="all" />
		<link rel="stylesheet" href="css/global.css" media="all">
		<link rel="stylesheet" href="css/reset.css" media="all">
	</head>
	<body>
		<div class="container" style="width: 70%;">	
			 <div style="margin: 15px;">
			      <span class="layui-breadcrumb">
					  <a>推送管理</a>
					  <a><cite>商务合作</cite></a>
				  </span>
			 </div>
			 
			 <form class="layui-form">
		 		 <div class="layui-form" style="margin: 17px;">
		 		        <div class="layui-form-item">
		 		        	  <div class="layui-inline">
							     	 <div id="uploadimg"> 
											 <div id="fileList" class="uploader-list"></div> 
											 <div id="imgPicker">请上传图片</div>
											 <div id="postimg" class="btn layui-btn" style="display: none;font-size: 16px;font-weight:bold;margin-top: 20px;">确认提交</div>
										</div>
					          </div>
					          
					          <div class="layui-inline" style="color: #ccc;">
                                    选取图片尺寸应大于100*50，大小应小于30M，<br/>
                                    只能上传1张
					          </div>
					    </div>
					    <div class="layui-form-item">
					        <img id="imgcallback" style="height:auto;width:auto;padding: 0;margin: 0;">
					    </div>
		 		 </div>
		    </form>
		 </div>
		 
		 <script type="text/javascript" src="js/jquery.min.js"></script>
		 <script type="text/javascript" src="js/webuploader.min.js"></script>
		 <script type="text/javascript" src="plugins/layui/layui.js"></script>
		 <script type="text/javascript" src="js/sweetalert2.min.js"></script>
		 <script type="text/javascript" src="js/com.js"></script>
		 <script>
		 	 var picture;  
		 	 
		 	 function lodeimg(data){
		 	   var data = JSON.parse(JSON.stringify(data));
		 	   if(data.cooperation){
		 	 	 $("#imgcallback").attr("src",data.cooperation);
		 	 	 swal(
					  '上传成功!',
					  '',
					  'success'
					)
		 	 	}
		 	 }
		 	 
		 	 function loading(data){
		 	 	var data = JSON.parse(JSON.stringify(data));
		 	   if(data.cooperation){
		 	 	 $("#imgcallback").attr("src",data.cooperation);
		 	 	}
		 	 }
		 	 
		 	 function ImageCallback(data){
		 	 	var data = JSON.parse(JSON.stringify(data));
		 	 	if(data.return){
		 	 		postRemote("user/appInfoServlet.do?flag=getCooperation3_0_1",'', lodeimg);
		 	 	}
		 	 }
		 	 
		 	 $(function webUploaderInit(){
			        var uploader = WebUploader.create({ 
							 auto: true, // 选完文件后，是否自动上传 
							 swf: '/js/Uploader.swf', // swf文件路径 
							 server: remoteUrl + 'platform/dataServlet.do?flag=uploadPicture', // 文件接收服务端 
							 pick: '#imgPicker', // 选择文件的按钮。可选 
							 // 只允许选择图片文件。 
							 accept: { 
							 title: 'Images', 
							 extensions: 'gif,jpg,jpeg,bmp,png'
//							 mimeTypes: 'image/*' 
							 },
							 compress: {
							 	width: 800,  
							    height: 1200,  
							  
							    // 图片质量，只有type为`image/jpeg`的时候才有效。  
							    quality: 80,  
							  
							    // 是否允许放大，如果想要生成小图的时候不失真，此选项应该设置为false.  
							    allowMagnify: false,  
							  
							    // 是否允许裁剪。  
							    crop: false,  
							  
							    // 是否保留头部meta信息。  
							    preserveHeaders: true,  
							  
							    // 如果发现压缩后文件大小比原来还大，则使用原来图片  
							    // 此属性可能会影响图片自动纠正功能  
							    noCompressIfLarger: false,  
							  
							    // 单位字节，如果图片大小小于此值，不会采用压缩。  
							    compressSize: 0  
							 }
							});
			        
			        uploader.on( 'fileQueued', function( file ) { 
							 var $list = $("#fileList"), 
							 $li = $( 
							 '<div id="' + file.id + '" class="file-item thumbnail">' + 
							 '<img>' + 
							 '<div class="info">' + file.name + '</div>' + 
							 '</div>' 
							 ), 
							 $img = $li.find('img'); 
							 
							 
							 // $list为容器jQuery实例 
							 $list.append( $li ); 
							 
							 // 创建缩略图 
							 uploader.makeThumb( file, function( error, src ) { 
							 if ( error ) { 
							 $img.replaceWith('<span>不能预览</span>'); 
							 return; 
							 } 
							 
							 $("#imgPicker").css("display","none");
							 $("#postimg").css("display","block");
							 $img.attr( 'src', src ); 
							 }, 100, 100 ); //100x100为缩略图尺寸 
							 
							});
							
					// 文件上传过程中创建进度条实时显示。 
					uploader.on( 'uploadProgress', function( file, percentage, headers ) { 
							    
					 var $li = $( '#'+file.id ), 
					 $percent = $li.find('.progress span'); 
					 
					 // 避免重复创建 
					 if ( !$percent.length ) { 
					 $percent = $('<p class="progress"><span></span></p>') 
					 .appendTo( $li ) 
					 .find('span'); 
					 } 
					 
					 $percent.css( 'width', percentage * 100 + '%' ); 
					}); 
					 
					// 文件上传成功，给item添加成功class, 用样式标记上传成功。 
					uploader.on( 'uploadSuccess', function( file, res ) { 
					 $( '#'+file.id ).addClass('upload-state-done');
					 var res = JSON.parse(JSON.stringify(res));
					     picture = res.picName;
					});
					 
					// 文件上传失败，显示上传出错。 
					uploader.on( 'uploadError', function( file ) { 
					 var $li = $( '#'+file.id ), 
					 $error = $li.find('div.error'); 
					 
					 // 避免重复创建 
					 if ( !$error.length ) { 
					 $error = $('<div class="error"></div>').appendTo( $li ); 
					 } 
					 
					 $error.text('上传失败'); 
					}); 
					 
					// 完成上传完了，成功或者失败，先删除进度条。 
					uploader.on( 'uploadComplete', function( file ) { 
					 $( '#'+file.id ).find('.progress').remove(); 
				});
			         
		 	});
		 	
		 	$(document).on('click','#postimg',function(){
		 		 postRemote("user/appInfoServlet.do?flag=saveCooperation3_0_1",{"cooperation":picture},ImageCallback);
		 	});
		 	
		 	$(function(){
		 		 postRemote("user/appInfoServlet.do?flag=getCooperation3_0_1",'',loading);
		 	});
		 </script>
	</body>
</html>
